<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek | Adicionar produto</title>
  <link rel="stylesheet" href="../fonts/style.css">
  <link rel="stylesheet" href="../css/admin-add-product.css">
  <link rel="icon" type="image/png" href="../images/logo-title.png">
</head>
<body>
  <header>
    <section class="header__upper container">
      <div class="logo__container">
        <h1 class="header__logo">
          <a href="../../index.html">
            <img src="../images/logo.svg" alt="Logotipo da AluraGeek">
          </a>       
        </h1>
        <div class="search__container">
          <label for="search" class="sr-only"></label>
          <input type="text" name="search" id="search" placeholder="O que deseja encontrar?" class="search__input">
          <i class="icon-search search__icon"></i>
        </div>
      </div>
      <a href="./admin-home.html" class="header__login" >Menu produtos</a>
      <i class="icon-search header__search" data-icon-search></i>
      <i class="icon-close header__close" data-icon-search></i>
    </section>
  </header>
  <main>
    <form action="" class="add-product container" data-form>
      <fieldset>
        <legend class="add-product__title">Adicionar novo produto</legend>
        <div class="add-product__add-image">
          <div class="add-image__visualization" id="image-container">
            <div class="add-image__drop">
              <i class="icon-insert_photo add-image__icon"></i>
              <p class="image-drop__text">Arraste para adicionar uma imagem para o produto</p>
            </div>
          </div>
          <span>Ou</span>
          <div class="add-image__add-file">
            <label for="add-image" class="add-image__button">
              <i class="icon-add add-image__icon"></i>
              Adicionar uma imagem para o produto
            </label>
            <input type="file" id="add-image" name="add-image" accept=".jpg, .jpeg, .png" data-input-image>
          </div>
        </div>
        <div class="add-product__name">
          <input type="text" class="main-input form__input" id="name" required maxlength="20" data-input-name>
          <label for="name" class="suspended-label">Nome do produto</label>
        </div>
        <select name="category" id="category" class="add-product__category" required data-input-category>
          <option value="" hidden selected disabled>Categoria do produto</option>
          <option value="starwars">Star Wars</option>
          <option value="consoles">Consoles</option>
          <option value="diversos">Diversos</option>
        </select>
        <div class="add-product__price">
          <input type="number" class="main-input form__input" id="price" required data-input-price>
          <label for="price" class="suspended-label">Preço do produto</label>
        </div>
        <label for="description" class="sr-only">Descrição do produto</label>
        <textarea name="description" id="description" cols="30" rows="4" class="add-product__description main-input" placeholder="Descrição do produto" maxlength="150" data-input-description></textarea>
        <button type="submit" class="add-product__button main-button">Adicionar produto</button>
      </fieldset>
    </form>
  </main>
  <footer>
    <section class="contact container">
        <img src="../images/logo.svg" alt="Logotipo da AluraGeek" class="contact__logo">
        <ul class="contact__list">
          <li class="contact__link">
            <a href="#">Quem somos nós</a>
          </li>
          <li class="contact__link">
            <a href="#">Política de privacidade</a>
          </li>
          <li class="contact__link">
            <a href="#">Programa fidelidade</a>
          </li>
          <li class="contact__link">
            <a href="#">Nossas lojas</a>
          </li>
          <li class="contact__link">
            <a href="#">Quero ser franqueado</a>
          </li>
          <li class="contact__link">
            <a href="#">Anuncie aqui</a>
          </li>
        </ul>
      <form action="" method="post">
        <fieldset class="contact__form">
          <legend class="form__title">Fale conosco</legend>
          <div class="input__container">
            <input type="text" class="form__input main-input" id="name" required>
            <label for="name" class="suspended-label">Nome</label>
          </div>
          <label for="message" class="sr-only">Digite sua mensagem</label>
          <textarea name="message" id="message" cols="30" rows="4" class="form__message main-input" placeholder="Escreva sua mensagem" required></textarea>
          <button class="form__button main-button">Enviar mensagem</button>
        </fieldset>
      </form>
    </section>
    <section class="credits">
      <h4 class="credits__title">Desenvolvido por Matheus Pazinati
        <br>
        2022      
      </h4>
    </section>
  </footer>
  <script src="../scripts/add-products-components/add-products-main.js" type="module"></script>
</body>
</html>
