<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek | Criar conta</title>
  <link rel="stylesheet" href="../fonts/style.css">
  <link rel="stylesheet" href="../css/register.css">
  <link rel="icon" type="image/png" href="../images/logo-title.png">
</head>
<body>
  <header>
    <section class="register__header">
      <div class="header__logo">
        <a href="../../index.html">
          <img src="../images/logo.svg" alt="Logotipo da AluraGeek">
        </a>       
      </div>
    </section>
  </header>
  <main>
    <h2 class="register__title">Crie sua conta.</h2>
    <form action="" class="register__container" data-form>
      <div>
        <label for="name">Nome</label>
        <input type="text" id="name">
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email">
      </div>
      <div>
        <label for="password">Senha</label>
        <input type="password" id="password">
      </div>
      <div>
        <label for="password-confirm">Confirme sua senha</label>
        <input type="password" id="password-confirm">
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <footer>
    <section class="contact container">
        <img src="../images/logo.svg" alt="Logotipo da AluraGeek" class="contact__logo">
        <ul class="contact__list">
          <li class="contact__link">
            <a href="#">Quem somos nós</a>
          </li>
          <li class="contact__link">
            <a href="#">Política de privacidade</a>
          </li>
          <li class="contact__link">
            <a href="#">Programa fidelidade</a>
          </li>
          <li class="contact__link">
            <a href="#">Nossas lojas</a>
          </li>
          <li class="contact__link">
            <a href="#">Quero ser franqueado</a>
          </li>
          <li class="contact__link">
            <a href="#">Anuncie aqui</a>
          </li>
        </ul>
      <form action="" method="post">
        <fieldset class="contact__form">
          <legend class="form__title">Fale conosco</legend>
          <div class="input__container">
            <input type="text" class="form__input main-input" id="name" required>
            <label for="name" class="suspended-label">Nome</label>
          </div>
          <label for="message" class="sr-only">Digite sua mensagem</label>
          <textarea name="message" id="message" cols="30" rows="4" class="form__message main-input" placeholder="Escreva sua mensagem" required></textarea>
          <button class="form__button main-button">Enviar mensagem</button>
        </fieldset>
      </form>
    </section>
    <section class="credits">
      <h4 class="credits__title">Desenvolvido por Matheus Pazinati
        <br>
        2022      
      </h4>
    </section>
  </footer>
  <script src="../scripts/add-products-components/add-products-main.js" type="module"></script>
</body>
</html>
