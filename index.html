<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Front End | Alura Geek</title>
  <link rel="stylesheet" href="./assets/fonts/style.css">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/home.css">
</head>
<body>
  <header>
    <section class="header__upper container">
      <h1 class="header__logo">
        <img src="./assets/images/logo.svg" alt="Logotipo da AluraGeek">
      </h1>
      <button class="header__login" data-button-login>Login</button>
        <i class="icon-search header__search" data-button-search></i>
    </section>
    <section class="header__banner">
      <div class="banner__image"></div>
      <div class="banner__content container">
        <h2 class="banner__title">Dezembro Promocional</h2>
        <p class="banner__description">Produtos selecionados com 33% de desconto</p>
        <button class="banner__button">Ver Consoles</button>
      </div>
    </section>
  </header>
</body>
</html>
